<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="card text-bg-info mb-3" >
<main>
    <form method="POST" th:object="${formTaskRegister}" th:action="@{/CreateTaskBD}">

        <div class="position-relative text-center">
            <div class="position-absolute top-50 start-50 translate-middle-x" >
          <span class="border border-5">
              <img src="../task.jpg" class="img-thumbnail" height="300" width="300">
          </span>
                <div class="text-md">
                    <h3> INGRESA LOS DATOS </h3>
                </div>
                <div class="col -12">
                    <b><label for="id" class="form-label">Id de Tarea</label></b>
                    <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="Enter  id" required>
                </div>

                <div class="col - 12">
                    <b><label for="title" class="form-label">Titulo</label></b>
                    <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Enter your Title" required>
                </div>

                <div class="col - 12">
                    <b><label for="description" class="form-label">Descripcion</label></b>
                    <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Enter your description" required>
                </div>

                <form style="margin-left: 25%;">
                    <b><label class="form-label">Estado</label></b>
                    <br>
                    <input type="radio" class="btn-check" th:field="*{profileTask}" id="ToDo"  value="ToDo" required>
                    <label class="btn btn-outline-primary" for="ToDo">Pendiente</label>
                    <input type="radio" class="btn-check" th:field="*{profileTask}" id="Doing"  value="Doing" required>
                    <label class="btn btn-outline-primary" for="Doing">En progreso</label><br>
                    <input type="radio" class="btn-check" th:field="*{profileTask}" id="Done"  value="Done" required>
                    <label class="btn btn-outline-primary" for="Done">Hecho</label><br>
                </form>

                <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
                    <button class="btn btn-primary" type="submit">Crear Tarea</button>
                </div>
                <div>
                    <p> MinTic 2022 </p>
                </div>
            </div>
        </div>
    </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
