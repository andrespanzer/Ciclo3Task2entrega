<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas del Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="col-md-12">


        <div class="col-md-4">

            <h3  style="background-color: aqua;color: red;font-size: 100%; text-align: center;">Pendiente</h3>

             <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
             <thead>
            <tr>

            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="Task : ${TasksEnterprise}">
                <td th:text="${Task.titleTask}"></td>
                <td th:text="${Task.descriptionTask}"></td>
                <td th:text="${Task.enumTypeTask}"></td>

            </tr>

            </tbody>
        </table>
    </div>
    <div class="col-md-4">

        <h3  style="background-color: aqua;color: red;font-size: 100%; text-align: center;">En Proceso</h3>

        <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
            <thead>
            <tr>

                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="Task : ${TasksEnterprise}">
                <td th:text="${Task.titleTask}"></td>
                <td th:text="${Task.descriptionTask}"></td>
                <td th:text="${Task.enumTypeTask}"></td>

            </tr>

            </tbody>
        </table>
    </div>
    <div class="col-md-4">

        <h3  style="background-color: aqua;color: red;font-size: 100%; text-align: center;">Terminada</h3>

        <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
            <thead>
            <tr>

                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="Task : ${TasksEnterprise}">
                <td th:text="${Task.titleTask}"></td>
                <td th:text="${Task.descriptionTask}"></td>
                <td th:text="${Task.enumTypeTask}"></td>

            </tr>

            </tbody>
        </table>
    </div>
</div>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
