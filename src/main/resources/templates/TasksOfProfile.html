<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas del Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <h3  style="background-color: aqua;color: red;font-size: 400%; text-align: center;">LISTA DE TAREAS</h3>
    <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
        <thead>
        <tr>
            <th scope="col">Id Task</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha Creacion</th>
            <th scope="col">Fecha ultima Actualizacion</th>

        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="Task : ${TasksEnterprise}">
            <td th:text="${Task.id}"></td>
            <td th:text="${Task.titleTask}"></td>
            <td th:text="${Task.descriptionTask}"></td>
            <td th:text="${Task.enumTypeTask}"></td>
            <td th:text="${Task.createdAt}"></td>
            <td th:text="${Task.updatedAt}"></td>
        </tr>
        <div >
            <a class="btn btn-outline-primary" style="width: 350px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 35%;" href="http://localhost:8080/WelcomeTask" >Regresar a la pagina anterior</a>
        </div>

        </tbody>
    </table>
    <a class="btn btn-outline-primary" style="width: 150px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 15%;" href="http://localhost:8080/TaskRegister"  title="Create Task">Crear Tarea</a>



</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
