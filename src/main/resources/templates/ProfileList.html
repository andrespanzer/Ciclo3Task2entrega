<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <h3  style="background-color: aqua;color: red;font-size: 400%; text-align: center;">LISTA DE PERFILES</h3>
    <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
        <thead>
        <tr>
            <th scope="col">Id Perfil</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha Creacion</th>
            <th scope="col">Fecha Actualizacion</th>
            <th scope="col">Crear Tareas</th>
            <th scope="col">Lista Tareas</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="Profile : ${Profile}">
            <td th:text="${Profile.idProfile}"></td>
            <td th:text="${Profile.nameProfile}"></td>
            <td th:text="${Profile.phoneProfile}"></td>
            <td th:text="${Profile.createdAtProfile}"></td>
            <td th:text="${Profile.updatedAtProfile}"></td>
            <td>
                <div >
                    <a class="btn btn-outline-primary" style="width: 150px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 15%;" href="http://localhost:8080/WelcomeTask"  title="User List">Crear Tarea</a>

                </div>
            </td>
            <td>
                <div >
                    <form th:action="@{/TaskOfProfileBD/{idProfile}(idProfile=${Profile.idProfile})}" th:method="get">
                        <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Ir</button>
                    </form>
                </div>
            </td>

            <td>
                <div >
                    <form th:action="@{/updateProfileBD/{idProfile}(idProfile=${Profile.idProfile})}" th:method="get">
                        <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Actualizar</button>
                    </form>
                </div>
            </td>
            <td>
                <div >
                    <form th:action="@{/deleteProfileBD/{idProfile}(idProfile=${Profile.idProfile})}" th:method="delete">
                        <button type="submit" class="btn btn-outline-danger" style="width: 80px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Delete</button>
                    </form>
                </div>
            </td>


        </tr>
        <div >
            <a class="btn btn-outline-primary" style="width: 350px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 35%;" href="http://localhost:8080/WelcomeProfile" >Regresar a la pagina anterior</a>
        </div>

        </tbody>
    </table>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
